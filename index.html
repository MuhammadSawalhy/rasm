                  <button class="shiftable" mq-func="round">
                    <span class="active" mq-func="round">round</span
                    ><span mq-func="mod">mod</span>
                  </button>
                  <div class="take-space"></div>
                  <button mq-write="!">
                    <span class="math-filed" mq-write="!">!</span>
                  </button>
                </div>
                <div class="row">
                  <button class="shift">
                    <span>
                      <i class="fas fa-exchange-alt"></i>
                    </span>
                  </button>
                  <button mq-func="\ln">
                    <span mq-func="\ln">ln</span>
                  </button>
                  <button mq-func="log">
                    <span mq-func="log">log</span>
                  </button>
                  <div class="take-space"></div>

                  <button mq-write="\int_{ }^{ }">
                    <span class="math-field" mq-write="\int_{ }^{ }">\int</span>
                  </button>
                </div>
                <div class="row">
                  <button class="double-shift">
                    <span>
                      <i class="fas fa-random"></i>
                    </span>
                  </button>
                  <button mq-write="e^{...}">
                    <span class="math-field" mq-write="e^{...}">e^{...}</span>
                  </button>
                  <button mq-func="\log_a">
                    <span class="math-field" mq-write="\log_a">log_a</span>
                  </button>
                  <div class="take-space"></div>
                  <button mq-write="\frac{d}{dx}">
                    <span class="math-field">\frac{d}{dx}</span>
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>

    <div class="app-container">
      <header>
        <h1 class="title">PLOTTO - Graphing Claculator</h1>
      </header>

      <section class="container">
        <div class="sidebar-container">
          <div class="header">

          <div class="tools">

            <div class="do-redo">
