<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLOTTO - GraphClac with p5.js</title>

    <!--plugins -->
    <script src="./libraries/jquery/jquery-3.4.1.min.js"></script>
    <link href="./libraries/jquery/jquery-ui.min.css" rel="stylesheet" defer />
    <script src="./libraries/jquery/jquery-ui.min.js"></script>

    <!--plugins create by me -->
    <link href="./libraries/SUI/dist/styles/all.css" rel="stylesheet" />
    <script src="./libraries/SUI/dist/js/all.js"></script>
    <!-- this should be here before MathPackage -->
    <script src="./libraries/MagicalParser.js"></script>
    <script src="./libraries/MathPackage.js"></script>
    <!-- <script src="E:\Program_Disgner\_Projects\_Mine\mathPackage\lib\MathPackage.js"></script> -->
    <script src="./libraries/tex2max.js"></script>

    <!--plugins -->
    <link
      href="./libraries/mathquill-0.10.1/mathquill.css"
      rel="stylesheet"
      defer
    />
    <script src="./libraries/mathquill-0.10.1/mathquill.js"></script>

    <!--plugins -->
    <script src="./libraries/fontawesome-free-5.10.2-web/js/all.min.js"></script>

    <!-- my own code -->
    <link href="./dist/styles/style.min.css" rel="stylesheet" />

  </head>

  <body>
    <div class="loading-layer" id="loading-layer">
      <div class="inner">
        <div class="load-wrapp">
          <div class="load-6">
            <div class="word">
              <div class="letter">L</div>
              <div class="letter">o</div>
              <div class="letter">a</div>
              <div class="letter">d</div>
              <div class="letter">i</div>
              <div class="letter">n</div>
              <div class="letter">g</div>
              <div class="letter">.</div>
              <div class="letter">.</div>
              <div class="letter">.</div>
            </div>
          </div>
        </div>
        <div class="load-wrapp">
          <div class="load-2">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-container">
      <header>
        <h1 class="title">PLOTTO - Graphing Claculator</h1>
      </header>

      <section class="container">
        <div class="sidebar-container">
          <div class="header">
            <div class="dropdown ">
              <button class="toggle transbtn-1">+</button>
              <!-- <div class="menu more-menu">
              <button class="transbtn-1">Expression</button>
              <button class="transbtn-1">Text</button>
              <button class="transbtn-1">Table</button>
              <button class="transbtn-1"></button>
              <button class="transbtn-1">At All.</button>
            </div> -->
            </div>

            <div>
              <button class="transbtn-1 show-hide" id="show-hide-sidebar">
                <i class="fas fa-angle-left"></i>
              </button>
            </div>
          </div>

          <div class="resizer"></div>

          <div class="outer-controls">
            <div class="inner-controls">
              <ul class="controls sortable"></ul>
              <div class="new-control">
                <button class="btn-3 new-expr">NEW</button>
              </div>
            </div>
          </div>
        </div>

        <div class="canvas-outer-container">
          <div class="canvas-container">
            <canvas id="canvas"></canvas>
          </div>
          <div class="tools">
            <div class="main-tools-container">
              <div class="merged-buttons column">
                <button id="zoom-in-btn" class="btn-2">+</button>
                <button id="zoom-out-btn" class="btn-2">-</button>
              </div>
              <button id="home" class="btn-2">
                <i class="fas fa-home"></i>
              </button>
              <button id="home" class="btn-1">
                <i class="fas fa-cogs"></i>
              </button>
              <button class="subtools-btn btn-2"></button>
            </div>
            <div class="do-redo">
              <button class="do transbtn-1">
                <i class="fas fa-reply"></i>
              </button>
              <button class="redo transbtn-1">
                <i class="fas fa-share"></i>
              </button>
            </div>
            <div class="subtools-container">
              <div class="merged-buttons row">
                <button id="centrate" class="btn-2">
                  <label><i class="fas fa-crosshairs"></i></label>
                </button>

                <input
                  type="radio"
                  id="subtools-scale-axises"
                  name="subtools"
                  data-type="scale-axises"
                />
                <button class="btn-2">
                  <label for="subtools-scale-axises">scale-axises</label>
                </button>

                <input
                  type="radio"
                  id="subtools-rotate-axises"
                  name="subtools"
                  data-type="rotate-axises"
                />
                <button class="btn-2">
                  <label for="subtools-rotate-axises">
                    rotate-axises
                  </label>
                </button>

                <input
                  type="radio"
                  id="subtools-zoom"
                  name="subtools"
                  data-type="zoom"
                />
                <button class="btn-2" id="subtools-zoom-btn">
                  <label for="subtools-zoom" onclick=""
                    ><i class="fas fa-crop-alt"></i
                  ></label>
                  <input type="checkbox" id="subtools-zoom-rr" />
                  <label
                    for="subtools-zoom-rr"
                    id="label-zoom-rr"
                    data-tip="Conserve Prespective Ratio"
                    >...</label
                  >
                </button>

                <input
                  type="radio"
                  id="subtools-move"
                  name="subtools"
                  checked
                  data-type="move"
                />
                <button class="btn-2">
                  <label for="subtools-move">move</label>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <p>scicave@2020 - PLOTTO</p>
      </footer>
    </div>

    <script src="./js/app/app.js" type="module"></script>

    <!-- <script src="./dist/js/app.js"></script> -->
    <!-- <script>
      PLOTTO(document.querySelector('#canvas'));
    </script> -->
  </body>
</html>
